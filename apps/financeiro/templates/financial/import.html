{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <h2 class="mb-4">Importar Transações</h2>

    <div class="row">
        <!-- OFX Import Card -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fas fa-file-upload me-2"></i>Importar OFX</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('financial.import_data') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="account_id" class="form-label">Conta Destino</label>
                            <select class="form-select" name="account_id" required>
                                <option value="">Selecione uma conta...</option>
                                {% for account in accounts %}
                                {% if account.type != 'cash' %}
                                <option value="{{ account.id }}">{{ account.name }} ({{ account.bank_name }})</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ofx_file" class="form-label">Arquivo OFX</label>
                            <input class="form-control" type="file" name="ofx_file" accept=".ofx" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Importar Arquivo</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Google Sheets Sync Card -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="fas fa-sync me-2"></i>Sincronizar Caixinha (Planilha)</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('financial.import_data') }}" method="POST">
                        <div class="mb-3">
                            <label for="sheet_account_id" class="form-label">Conta Destino</label>
                            <select class="form-select" name="sheet_account_id" required>
                                {% for account in accounts %}
                                {% if account.type == 'cash' %}
                                <option value="{{ account.id }}" selected>{{ account.name }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sheet_url" class="form-label">URL da Planilha (Pública/Link)</label>
                            <input type="url" class="form-control" name="sheet_url"
                                value="https://docs.google.com/spreadsheets/d/1PiMSD0ubN8g32UZ7FkFFqKp53-k2GdQ63PKH5LSZcZs/edit?usp=sharing"
                                required>
                            <div class="form-text">O link deve ser acessível (público ou compartilhado com link).</div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sincronizar Agora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
