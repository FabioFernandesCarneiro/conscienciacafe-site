{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-gear"></i> Editar Usuário</h5>
                </div>
                <div class="card-body p-4">
                    <div class="mb-4 pb-3 border-bottom">
                        <label class="form-label text-muted small">Email / Usuário</label>
                        <div class="fw-semibold">{{ user.username }}</div>
                    </div>

                    <form method="post">
                        <div class="mb-3">
                            <label for="role" class="form-label">Perfil</label>
                            <select class="form-select" id="role" name="role">
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Usuário</option>
                                <option value="vendedor" {% if user.role == 'vendedor' %}selected{% endif %}>Vendedor</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">País de Atuação</label>
                            <select class="form-select" id="country" name="country">
                                <option value="">-</option>
                                <option value="BR" {% if user.country == 'BR' %}selected{% endif %}>Brasil (BR)</option>
                                <option value="PY" {% if user.country == 'PY' %}selected{% endif %}>Paraguai (PY)</option>
                            </select>
                            <div class="form-text">Obrigatório para vendedores</div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="active" name="active" value="1"
                                       {% if user.active %}checked{% endif %}>
                                <label class="form-check-label" for="active">Usuário Ativo</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Salvar Alterações
                            </button>
                            <a href="{{ url_for('auth.list_users') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
