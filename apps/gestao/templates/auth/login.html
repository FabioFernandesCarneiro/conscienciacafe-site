<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Consciência Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold mb-0"><i class="bi bi-cup-hot"></i> Consciência Café</h3>
                <small class="text-muted">Sistema Financeiro</small>
            </div>

            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="mb-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="post" autocomplete="off">
                <input type="hidden" name="next" value="{{ next or '' }}">
                <div class="mb-3">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Seu usuário" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </div>
            </form>

            <p class="text-center text-muted mt-4 mb-0" style="font-size: 0.85rem;">
                Acesso restrito. Entre em contato com o administrador para criar sua conta.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
